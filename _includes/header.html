<header>
  <div>
    <h1 class="logo">Men's Advance</h1>
    <span class="logo-small">Church of the Nazarene</span>
  </div>

  <div id="links" style="float: right;">
    <nav>
      {% for link in site.links %}
        <a
          href="{{ link.url }}"
          {% if page.url == link.url %}
            class="active"
          {% endif %}
        >
          {{ link.label }}
        </a>
      {% endfor %}
      {% include register-button.html %}
    </nav>
  </div>
</header>
