<figure class="hero" style="background: url({{ page.hero_url | relative_url }}) top 20% center no-repeat; background-size: cover;">
  <div class="overlay"></div>

  <div class="container-wide hero-contents">
    <h2 class="hero-subtitle">{{ page.hero_subtitle }}</h2>
    <h3 class="hero-title">{{ page.hero_title }}</h3>

    <div class="container hero-blurb">
      <p>{{ page.hero_blurb }}</p>
    </div>

    <div class="container" style="text-align: center;">
      {% include register-button.html %}
    </div>

    <span class="scroll-down">&vee;</span>
  </div>
</figure>
