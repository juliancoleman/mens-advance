---
---

<link
  rel="stylesheet"
  href="https://mens-advance-api.herokuapp.com/mysqpaymentform.css"
/>

<div id="form-container">
  <div>
    <input
      type="text"
      id="firstName"
      class="sq-input input-base half pad"
      placeholder="First Name"
      oninput="updateCustomerInfo(event)"
    />
    <input
      type="text"
      id="lastName"
      class="sq-input input-base half pad"
      placeholder="Last Name"
      oninput="updateCustomerInfo(event)"
    />
  </div>
  <input
    type="text"
    id="phoneNumber"
    class="sq-input input-base"
    placeholder="Phone Number"
    oninput="updateCustomerInfo(event)"
  />
  <input
    type="text"
    id="buyerEmailAddress"
    class="sq-input input-base"
    placeholder="Email Address"
    oninput="updateCustomerInfo(event)"
  />
  <input
    type="text"
    id="organization"
    class="sq-input input-base"
    placeholder="Home church"
    oninput="updateCustomerInfo(event)"
  />
  <input
    type="text"
    id="addressLine1"
    class="sq-input input-base"
    placeholder="Address Line 1"
    oninput="updateCustomerInfo(event)"
  />
  <input
    type="text"
    id="addressLine2"
    class="sq-input input-base"
    placeholder="Apt, Suite, etc."
    oninput="updateCustomerInfo(event)"
  />
  <div>
    <input
      type="text"
      id="locality"
      class="sq-input input-base third pad"
      placeholder="City"
      oninput="updateCustomerInfo(event)"
    />
    <input
      type="text"
      id="administrativeDistrictLevel1"
      class="sq-input input-base third pad"
      placeholder="State"
      oninput="updateCustomerInfo(event)"
    />
    <input
      type="text"
      id="postalCode"
      class="sq-input input-base third pad"
      placeholder="Postal"
      oninput="updateCustomerInfo(event)"
    />
  </div>
  <input
    type="text"
    id="note"
    class="sq-input input-base"
    placeholder="Roommate Request"
    oninput="updateCustomerInfo(event)"
  />

  <div id="sq-card-number"></div>
  <div class="third" id="sq-expiration-date"></div>
  <div class="third" id="sq-cvv"></div>
  <div class="third" id="sq-postal-code"></div>
  <button
    id="sq-creditcard"
    class="button-credit-card"
    onclick="onGetCardNonce(event)"
  >
    Pay $75.00
  </button>
</div>

<script
  type="text/javascript"
  src="https://js.squareupsandbox.com/v2/paymentform"
></script>
<script>
  var idempotency_key = uuidv4();
  var customerInfo = {
    addressLine1: "",
    addressLine2: "",
    country: "US",
    firstName: "",
    lastName: "",
    locality: "",
    administrativeDistrictLevel1: "", // state
    organization: "", // church
    postalCode: "", // of residence
    note: "", // roommate request
    phoneNumber: "",
  };

  var paymentForm = new SqPaymentForm({
    applicationId: "sandbox-sq0idb-FymkEHMQtf6ayqxDEhVIkw",
    inputClass: "sq-input",

    inputStyles: [
      {
        fontSize: "16px",
        lineHeight: "24px",
        padding: "16px",
        placeholderColor: "#a0a0a0",
        backgroundColor: "transparent",
      },
    ],

    cardNumber: {
      elementId: "sq-card-number",
      placeholder: "Card Number",
    },
    cvv: {
      elementId: "sq-cvv",
      placeholder: "CVV",
    },
    expirationDate: {
      elementId: "sq-expiration-date",
      placeholder: "MM/YY",
    },
    postalCode: {
      elementId: "sq-postal-code",
      placeholder: "Postal",
    },

    callbacks: {
      cardNonceResponseReceived: function (errors, nonce, cardData) {
        // Use XHR instead of Fetch for compatibility.
        var url = "https://mens-advance-api.herokuapp.com/process-payment";
        var xhr = new XMLHttpRequest();

        var body = JSON.stringify({
          nonce: nonce,
          idempotency_key: idempotency_key,
          location_id: "LAGYR80EAVG00",
          buyerEmailAddress: "johndoe@example.com",
          billingAddress: customerInfo,
        });

        xhr.onreadystatechange = function () {
          // only run if the request is complete.
          if (xhr.readyState !== 4) return;

          // process our return data
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            // success
            alert(
              "Payment complete successfully!\nCheck browser developer console for more details"
            );
          } else {
            // failure
            alert(
              "Payment failed to complete!\nCheck browser developer console for more details"
            );
          }
        };

        xhr.open("POST", url);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(body);
      },
    },
  });

  paymentForm.build();

  function onGetCardNonce(event) {
    event.preventDefault();
    paymentForm.requestCardNonce();
  }

  // Generate a random UUID as an idempotency key for the payment request
  // length of idempotency_key should be less than 45
  function uuidv4() {
    return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
      /[xy]/g,
      function (c) {
        var r = (Math.random() * 16) | 0,
          v = c == "x" ? r : (r & 0x3) | 0x8;
        return v.toString(16);
      }
    );
  }

  function updateCustomerInfo(event) {
    var id = event.target.id;
    var value = event.target.value;

    customerInfo[id] = value;
  }
</script>
